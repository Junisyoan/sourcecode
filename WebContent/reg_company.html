<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="css/medical_workstation_css/regist.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
            <div class="main">
                <form action="company/regCompany.handle" method="post">
                	<div class="name">
                    	<input type="text" name="company.name" placeholder="公司名称"/><em>公司名称</em>
                    </div>
                    <div class="account">
                    	<input type="text" name="company.account" placeholder="账户" /><em>6-18个字符</em>
                    </div class="pwd">
                    <div>
                    	<input type="password" name="company.pwd" placeholder="密码" /><em>6-18个字符</em>
                    </div>
                    <div class="tel">
                        <input type="tel" name="company.tel" placeholder="公司座机号"><em>公司座机号</em>
                    </div>
                    <div class="address">
                        <input type="text" name="company.address" placeholder="公司地址"><em>公司地址</em>
                    </div>
                    <div class="leader">
                        <input type="text" name="company.people" placeholder="带队人"><em>体检带队人</em>
                    </div>
                    <div class="phone">
                        <input type="text" name="company.phone" placeholder="带队人手机号"><em>带队人手机号</em>
                    </div>
                    <input type="submit" value="注册" width="297px"/>
                </form>
            </div>
    </div>
</body>
</html>
